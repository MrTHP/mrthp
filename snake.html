<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Définir les variables du jeu
    let snake = { x: 10, y: 10, direction: 'right' };
    let food = { x: 20, y: 20 };
    let score = 0;

    // Fonction pour générer un nombre aléatoire de coordonnées
    function randomCoordinate() {
        return Math.floor(Math.random() * canvas.width);
    }

    // Fonction pour dessiner le serpent
    function drawSnake() {
        ctx.fillStyle = 'green';
        ctx.fillRect(snake.x, snake.y, 20, 20);
    }

    // Fonction pour dessiner la nourriture
    function drawFood() {
        ctx.fillStyle = 'red';
        ctx.fillRect(food.x, food.y, 20, 20);
    }

    // Fonction pour mettre à jour le jeu
    function update() {
        // Déplacer le serpent
        switch (snake.direction) {
            case 'right':
                snake.x++;
                break;
            case 'left':
                snake.x--;
                break;
            case 'up':
                snake.y--;
                break;
            case 'down':
                snake.y++;
                break;
        }

        // Vérifier si le serpent a mangé la nourriture
        if (snake.x === food.x && snake.y === food.y) {
            food.x = randomCoordinate();
            food.y = randomCoordinate();
            score++;
        }

        // Vérifier si le serpent est sorti du canvas
        if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
            alert('Game Over!');
            location.reload();
        }
    }

    // Fonction pour gérer les événements du clavier
    document.addEventListener('keydown', function(event) {
        switch (event.key) {
            case 'ArrowUp':
                snake.direction = 'up';
                break;
            case 'ArrowDown':
                snake.direction = 'down';
                break;
            case 'ArrowLeft':
                snake.direction = 'left';
                break;
            case 'ArrowRight':
                snake.direction = 'right';
                break;
        }
    });

    // Boucle du jeu
    setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSnake();
        drawFood();
        update();
    }, 100);
</script>

</body>
</html>
